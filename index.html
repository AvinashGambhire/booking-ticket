<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Train Booking Platform</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Train Booking Platform</h1>
  </header>
  
  <main>
    <section class="booking-form">
      <h2>Book Your Train Journey</h2>
      <form action="search_results.html" method="GET">
        <div class="form-group">
          <label for="departure">Departure Station:</label>
          <input type="text" id="departure" name="departure" required>
        </div>
        <div class="form-group">
          <label for="arrival">Arrival Station:</label>
          <input type="text" id="arrival" name="arrival" required>
        </div>
        <div class="form-group">
          <label for="date">Date:</label>
          <input type="date" id="date" name="date" required>
        </div>
        <div class="form-group">
          <label for="passengers">Number of Passengers:</label>
          <input type="number" id="passengers" name="passengers" min="1" max="10" required>
        </div>
        <button type="submit">Search Trains</button>
      </form>
    </section>
  </main>
  
  <footer>
    <p>&copy; 2024 Train Booking Platform</p>
  </footer>
</body>
</html>
